<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="./css/login-styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./favicon_logo_branco.png" alt="Logo">
        </div>
    </header>

    <main>
        <section class="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
            </form>
            <p id="login-message"></p>
            <p>Não tem uma conta? <a href="./register.html" class="btn-secondary">Cadastre-se</a></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AraldiTech. Todos os direitos reservados.</p>
    </footer>

    <script src="./js/login-scripts.js"></script>
</body>
</html>
